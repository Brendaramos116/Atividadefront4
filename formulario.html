<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>Bootstrap</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema Acadêmico</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Alunos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Professores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Disciplnas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg bg-body-secondary" style="padding: 30px;">
        <div class="container text-center mx-auto" style="width: 850px;">
            <div class="row justify-content-end">
                <div class="col-6">
                    <a class="navbar-brand"><h1 class="display-2">Alunos</h1></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button> 
                </div>
            </div>
        </div> 
    </nav><p>
    <div class="container mx-auto">
        <form>
            <div class="row mb-3 justify-content-end" >
                <label for="nome" class="col-sm-1 col-form-label">Nome:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control form-control-sm"  aria-label="Nome">
                </div>
            </div>
            <div class="row mb-3 justify-content-end">
                <label for="telefone" class="col-sm-1 col-form-label">Telefone:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control form-control-sm"  aria-label="Telefone">
                </div>
            </div>
            <div class="row mb-3 justify-content-end">
                <label for="e-mail" class="col-sm-1 col-form-label">E-mail:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control form-control-sm"  aria-label="E-mail">
                </div>
            </div>
            <div class="row mb-3 justify-content-end">
                <label for="endereco" class="col-sm-1 col-form-label">Endereço:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control form-control-sm"  aria-label="Endereço">
                </div>
            </div>
        </form> 
        <div class="container text-center">
            <div class="btn-toolbar justify-content-lg-center" style="margin-left: 500px;" role="toolbar">
                <div class="btn-group me-2" role="group" aria-label="First group">                        
                    <button type="button" class="btn btn-success btn-sm">→ Enviar</button>
                </div>    
                <div class="btn-group me-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-danger btn-sm">← Voltar</button>                                          
                </div>
            </div>
      
        </div>
        
    </div>   
</body>
</html>
